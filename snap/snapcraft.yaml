name: lyricfier
base: core18
version: '0.3'
summary: Lyrics search for Spotify app
description: |
  Lyricfiers lyrics for Spotify.
grade: stable
confinement: strict
environment:
  TMPDIR: $XDG_RUNTIME_DIR

parts:
  lyricfier:
    plugin: go
    go-importpath: github.com/emilioastarita/lyricfier2
    source: .
    source-type: local
    build-packages:
      - gcc
      - libgtk-3-dev
      - libappindicator3-dev
      - libwebkit2gtk-4.0-dev
    stage-packages:
      - libappindicator3-1
      - libdbusmenu-glib4
      - libdbusmenu-gtk3-4
      - libindicator3-7

apps:
  lyricfier:
    extensions: [gnome-3-28]
    command: bin/lyricfier
    plugs:
      - mpris
      - network
      - network-bind
      - unity7
      - desktop
    environment:
      TMPDIR: $XDG_RUNTIME_DIR

